spring.application.name=db_service
server.port=8081

# Reactive R2DBC PostgreSQL configuration
#spring.r2dbc.url=r2dbc:postgresql://postgres:5432/testdb
# For local development:
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/testdb
spring.r2dbc.username=testuser
spring.r2dbc.password=TestPassword

# Enable reactive repository support explicitly (usually auto-enabled)
spring.data.r2dbc.repositories.enabled=true

# Run SQL initialization scripts for schema and data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Optional: Enable showing SQL for debugging (note: may be limited support in reactive)
# spring.r2dbc.show-sql=true
spring.data.mongo.url =  "mongodb+srv://admin:<admin>@cluster0.6jgqbpa.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0"

